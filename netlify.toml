[build]
  publish = "dist"  # or "build" depending on your framework
  command = "npm run build"  # or your build command

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# For SPA frameworks like React, Vue, etc.
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
